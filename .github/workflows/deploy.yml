name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set base path
        id: basepath
        run: |
          if [[ "${{ github.repository }}" != "${{ github.repository_owner }}/${{ github.repository_owner }}.github.io" ]]; then
            echo "base_path=/${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          else
            echo "base_path=" >> $GITHUB_OUTPUT
          fi
      
      - name: Build
        run: npm run build
        env:
          # Automatically sets basePath based on repository name
          # If repo is "username.github.io", base_path will be empty (root deployment)
          # If repo is "portfolio-website-github", base_path will be "/portfolio-website-github"
          # To override, modify the "Set base path" step above
          NEXT_PUBLIC_BASE_PATH: ${{ steps.basepath.outputs.base_path }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

